    <main class="container">

    <script>
        // Obter ID da receita da URL
        function getReceitaIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Renderizar detalhes da receita
        async function renderReceitaDetalhes() {
            const receitaId = getReceitaIdFromURL();
            
            if (!receitaId) {
                document.getElementById('receitaDetalhes').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <h2 style="color: var(--danger-color); margin-bottom: 20px;">Receita n√£o encontrada</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">A receita que procura n√£o existe ou foi removida.</p>
                        <a href="../index.html" class="btn btn-primary">Voltar √† P√°gina Inicial</a>
                    </div>
                `;
                return;
            }
            
            // Verificar se √© uma receita portuguesa (ID come√ßa com 'rp') ou da base de dados
            let receita = null;
            let isReceitaPortuguesa = false;
            
            if (receitaId.startsWith('rp')) {
                // Buscar nas receitas portuguesas
                receita = getReceitaById(receitaId);
                isReceitaPortuguesa = true;
            } else {
                // Buscar na base de dados
                receita = await getRecipeById(receitaId);
            }
            
            if (!receita) {
                document.getElementById('receitaDetalhes').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <h2 style="color: var(--danger-color); margin-bottom: 20px;">Receita n√£o encontrada</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">A receita que procura n√£o existe ou foi removida.</p>
                        <a href="../index.html" class="btn btn-primary">Voltar √† P√°gina Inicial</a>
                    </div>
                `;
                return;
            }
            
            // Processar dados dependendo da origem
            let ingredientesList, instrucoesList, tempoTotal, titulo, categoria, descricao, autor, imagem, dificuldade;
            
            if (isReceitaPortuguesa) {
                // Receita portuguesa (j√° vem com arrays)
                ingredientesList = receita.ingredientes;
                instrucoesList = receita.preparo;
                tempoTotal = receita.tempo;
                titulo = receita.titulo;
                categoria = receita.categoria;
                descricao = receita.descricao;
                autor = receita.autor;
                imagem = '../' + receita.imagem;
                dificuldade = receita.dificuldade;
            } else {
                // Receita da base de dados (pode precisar converter string para array)
                ingredientesList = Array.isArray(receita.ingredients) 
                    ? receita.ingredients 
                    : receita.ingredients.split('\n').filter(i => i.trim());
                
                instrucoesList = Array.isArray(receita.instructions)
                    ? receita.instructions
                    : receita.instructions.split('\n').filter(i => i.trim());
                
                tempoTotal = receita.prep_time ? `${receita.prep_time} min` : 'N√£o especificado';
                titulo = receita.title;
                categoria = receita.category;
                descricao = receita.description;
                autor = receita.author_name || 'ChefGuedes';
                imagem = receita.image;
                dificuldade = receita.difficulty || 'M√©dia';
            }
            
            // Atualizar t√≠tulo da p√°gina
            document.title = `${titulo} - ChefGuedes`;
            
            // Renderizar conte√∫do
            document.getElementById('receitaDetalhes').innerHTML = `
                <!-- Cabe√ßalho da Receita -->
                <div class="receita-header">
                    <h1>${titulo}</h1>
                    <div class="receita-meta-bar">
                        <span class="meta-badge">${tempoTotal}</span>
                        <span class="meta-badge">${dificuldade}</span>
                        <span class="meta-badge">${categoria}</span>
                        <span class="meta-badge">${autor}</span>
                    </div>
                </div>

                <!-- Imagem Principal -->
                <div class="receita-image-hero">
                    ${imagem ? `<img src="${imagem}" alt="${titulo}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'receita-placeholder\\'>Imagem em breve</div>'">` : '<div class="receita-placeholder">Imagem em breve</div>'}
                </div>

                <!-- Descri√ß√£o -->
                <div class="receita-section">
                    <p class="receita-description">${descricao}</p>
                </div>

                <!-- Grid: Ingredientes e Modo de Preparo -->
                <div class="receita-content-grid">
                    <!-- Ingredientes -->
                    <div class="receita-section ingredientes-section">
                        <h2>Ingredientes</h2>
                        <ul class="ingredientes-list">
                            ${ingredientesList.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>

                    <!-- Modo de Prepara√ß√£o -->
                    <div class="receita-section preparo-section">
                        <h2>Modo de Prepara√ß√£o</h2>
                        <ol class="preparo-list">
                            ${instrucoesList.map(passo => `<li>${passo}</li>`).join('')}
                        </ol>
                    </div>
                </div>

                <!-- Bot√µes de A√ß√£o -->
                <div class="receita-actions" id="recipeActions">
                    <a href="explorar-receitas.html" class="btn btn-primary">Voltar √†s Receitas</a>
                </div>

                <!-- Sistema de Avalia√ß√µes e Coment√°rios -->
                <div id="ratings-container"></div>
            `;

            // Adicionar bot√£o de apagar se o utilizador for o autor
            if (!isReceitaPortuguesa && receita) {
                checkAndAddDeleteButton(receita);
            }

            // Inicializar sistema de avalia√ß√µes e coment√°rios (apenas para receitas da BD)
            if (!isReceitaPortuguesa && receitaId) {
                console.log('=== DEBUG RATINGS ===');
                console.log('Receita ID:', receitaId);
                console.log('√â receita portuguesa?', isReceitaPortuguesa);
                console.log('Container existe?', !!document.getElementById('ratings-container'));
                
                try {
                    const ratingsUI = new RatingsUI(receitaId, 'ratings-container');
                    await ratingsUI.init();
                    console.log('‚úÖ Sistema de ratings inicializado com sucesso!');
                } catch (error) {
                    console.error('‚ùå Erro ao inicializar ratings:', error);
                    const container = document.getElementById('ratings-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="ratings-section">
                                <div style="text-align: center; padding: 2rem; background: #fff3cd; border-radius: var(--border-radius); border: 2px solid #ffc107;">
                                    <p style="color: #856404; font-size: 1.1rem; margin-bottom: 0.5rem;">
                                        ‚ö†Ô∏è Erro ao carregar sistema de avalia√ß√µes
                                    </p>
                                    <p style="color: #856404; font-size: 0.9rem;">
                                        ${error.message || 'Erro desconhecido'}
                                    </p>
                                    <p style="color: #856404; font-size: 0.85rem; margin-top: 1rem;">
                                        Abra o console (F12) para mais detalhes ou execute:
                                        <a href="../tests/debug_ratings.php" target="_blank" style="color: #0066cc;">debug_ratings.php</a>
                                    </p>
                                </div>
                            </div>
                        `;
                    }
                }
            } else if (isReceitaPortuguesa) {
                console.log('‚ÑπÔ∏è Receita portuguesa - sistema de ratings n√£o dispon√≠vel');
                const container = document.getElementById('ratings-container');
                if (container) {
                    container.innerHTML = `
                        <div class="ratings-section">
                            <div style="text-align: center; padding: 2rem; background: var(--bg-secondary); border-radius: var(--border-radius);">
                                <p style="color: var(--text-secondary);">
                                    ‚ÑπÔ∏è Receitas de exemplo n√£o podem ser avaliadas.
                                </p>
                                <p style="color: var(--text-light); font-size: 0.9rem; margin-top: 0.5rem;">
                                    Crie uma receita pr√≥pria para usar o sistema de avalia√ß√µes!
                                </p>
                            </div>
                        </div>
                    `;
                }
            }
        }

        // Verificar se o utilizador √© o autor e adicionar bot√£o de apagar
        async function checkAndAddDeleteButton(receita) {
            const currentUser = await getCurrentUser();
            
            if (currentUser && receita.author_id == currentUser.id) {
                const actionsDiv = document.getElementById('recipeActions');
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn';
                deleteBtn.style.background = '#dc3545';
                deleteBtn.style.color = 'white';
                deleteBtn.innerHTML = 'Apagar Receita';
                deleteBtn.onclick = () => confirmDeleteThisRecipe(receita.id, receita.title);
                
                // Inserir antes do bot√£o "Voltar"
                actionsDiv.insertBefore(deleteBtn, actionsDiv.lastElementChild);
            }
        }

        // Confirmar e apagar receita atual
        async function confirmDeleteThisRecipe(recipeId, recipeTitle) {
            if (!confirm(`Tem certeza que deseja apagar a receita "${recipeTitle}"?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                return;
            }

            try {
                const result = await deleteRecipe(recipeId);
                
                if (result.success) {
                    alert('‚úÖ Receita apagada com sucesso!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('‚ùå Erro ao apagar receita: ' + (result.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Erro ao apagar receita:', error);
                alert('‚ùå Erro ao apagar receita. Por favor, tente novamente.');
            }
        }

        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            renderReceitaDetalhes();
        });
    </script>
