<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Publicar Receita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste: Publicar Receita</h1>
    
    <div class="test-section">
        <h2>1. Verificar API Base</h2>
        <p>API Base: <code id="apiBase"></code></p>
    </div>

    <div class="test-section">
        <h2>2. Verificar Sess√£o</h2>
        <button onclick="checkSession()">Verificar Token de Sess√£o</button>
        <div id="sessionResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. Teste de Valida√ß√£o de Conte√∫do</h2>
        <button onclick="testValidation()">Testar Filtro de Profanidade</button>
        <div id="validationResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>4. Testar API de Receitas</h2>
        <button onclick="testRecipeAPI()">Criar Receita de Teste</button>
        <div id="apiResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>5. Verificar Base de Dados</h2>
        <button onclick="checkDatabase()">Testar Conex√£o BD</button>
        <div id="dbResult" class="result" style="display:none;"></div>
    </div>

    <script src="js/auth-api.js"></script>
    <script src="js/profanity-filter.js"></script>
    <script>
        // Mostrar API Base
        document.getElementById('apiBase').textContent = API_BASE;

        function showResult(elementId, content, isError = false) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'result ' + (isError ? 'error' : 'success');
            el.textContent = content;
        }

        async function checkSession() {
            const token = getSessionToken();
            
            if (!token) {
                showResult('sessionResult', '‚ùå Nenhum token de sess√£o encontrado.\n\n√â necess√°rio fazer login primeiro!', true);
                return;
            }

            showResult('sessionResult', '‚úÖ Token encontrado:\n' + token);

            // Verificar se o token √© v√°lido
            try {
                const response = await fetch(`${API_BASE}/users.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'validate_session',
                        sessionToken: token
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('sessionResult', `‚úÖ Sess√£o v√°lida!\n\nUser ID: ${result.user.id}\nUsername: ${result.user.username}\nEmail: ${result.user.email}`);
                } else {
                    showResult('sessionResult', `‚ùå Sess√£o inv√°lida: ${result.message}`, true);
                }
            } catch (error) {
                showResult('sessionResult', `‚ùå Erro ao verificar sess√£o:\n${error.message}`, true);
            }
        }

        function testValidation() {
            const testData = {
                title: 'Bacalhau √† Br√°s',
                description: 'Receita tradicional portuguesa',
                ingredients: 'Bacalhau, batatas, ovos',
                instructions: 'Desfiar o bacalhau e fritar'
            };

            if (typeof validateRecipeContent === 'function') {
                const result = validateRecipeContent(testData);
                showResult('validationResult', 
                    `‚úÖ Fun√ß√£o de valida√ß√£o encontrada!\n\n` +
                    `Resultado:\n` +
                    JSON.stringify(result, null, 2)
                );
            } else {
                showResult('validationResult', '‚ùå Fun√ß√£o validateRecipeContent n√£o encontrada!', true);
            }
        }

        async function testRecipeAPI() {
            const token = getSessionToken();
            
            if (!token) {
                showResult('apiResult', '‚ùå Fa√ßa login primeiro!', true);
                return;
            }

            const recipeData = {
                action: 'create',
                sessionToken: token,
                title: 'Teste - Bacalhau √† Br√°s',
                category: 'Prato Principal',
                subcategory: 'Peixe',
                description: 'Receita de teste',
                ingredients: 'Bacalhau desfiado\nBatatas\nOvos\nCebola',
                quantities: '400g\n500g\n6 unidades\n2 unidades',
                instructions: '1. Demolhar o bacalhau\n2. Fritar as batatas\n3. Juntar tudo',
                prepTime: 30,
                cookTime: 20,
                servings: 4,
                difficulty: 'M√©dia',
                image: null,
                visibility: 'public',
                isDraft: false
            };

            try {
                showResult('apiResult', '‚è≥ Enviando pedido...');
                
                const response = await fetch(`${API_BASE}/recipes.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recipeData)
                });

                const responseText = await response.text();
                console.log('Response Text:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    showResult('apiResult', `‚ùå Resposta n√£o √© JSON v√°lido:\n\n${responseText}`, true);
                    return;
                }

                if (result.success) {
                    showResult('apiResult', 
                        `‚úÖ Receita criada com sucesso!\n\n` +
                        `ID: ${result.recipe.id}\n` +
                        `T√≠tulo: ${result.recipe.title}\n` +
                        `Categoria: ${result.recipe.category}\n` +
                        `Criada em: ${result.recipe.created_at}`
                    );
                } else {
                    showResult('apiResult', `‚ùå Erro: ${result.message}\n\nDetalhes:\n${JSON.stringify(result, null, 2)}`, true);
                }
            } catch (error) {
                showResult('apiResult', `‚ùå Erro de conex√£o:\n${error.message}\n\n${error.stack}`, true);
            }
        }

        async function checkDatabase() {
            try {
                showResult('dbResult', '‚è≥ Testando conex√£o...');
                
                const response = await fetch(`${API_BASE}/test.php`);
                const responseText = await response.text();
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    showResult('dbResult', `‚ùå Resposta n√£o √© JSON:\n\n${responseText}`, true);
                    return;
                }

                if (result.success) {
                    showResult('dbResult', 
                        `‚úÖ Base de dados conectada!\n\n` +
                        `Database: ${result.database || 'siteguedes'}\n` +
                        `Status: OK`
                    );
                } else {
                    showResult('dbResult', `‚ùå Erro na base de dados:\n${JSON.stringify(result, null, 2)}`, true);
                }
            } catch (error) {
                showResult('dbResult', `‚ùå Erro:\n${error.message}`, true);
            }
        }
    </script>
</body>
</html>
